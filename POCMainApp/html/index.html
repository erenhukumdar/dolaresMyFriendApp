<!doctype html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/pepper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/qimessaging_helper.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
<div id="logo_container">
    <img src="images/logo.png">
</div>
<div id="item_adult">
    <ul>
        <li id="faq" class="item" onclick="javascript:raiseEvent('1');"><i class="fa fa-info-circle"
                                                                           style="line-height: 198px;"></i><label
                class="inline_text">FAQ</label></li>
        <li id="qmatic" class="item" onclick="javascript:raiseEvent('3');"><i class="fa fa-ticket"
                                                                              style="line-height: 198px;"></i><label
                class="inline_text">QMatic</label></li>
        <li id="training" class="item" onclick="javascript:raiseEvent('2');"><i class="fa fa-question-circle-o"
                                                                                style="line-height: 198px;"></i></i>
            <label class="inline_text">Guide</label></li>
        <li id="finie" class="item" onclick="javascript:raiseEvent('7');"><i class="fa fa-money"
                                                                             style="line-height: 198px;"></i></i><label
                 class="inline_text" style="font-size: 18pt;">Assistant</label></li>
        <li id="selfy_adult" class="item" onclick="javascript:raiseEvent('5');"><i class="fa fa-camera"
                                                                                   style="line-height: 198px;"></i></i>
            <label class="inline_text">Selfie</label></li>
        <li id="kids" class="item" onclick="javascript:launcherForKids('6');"><i class="fa fa-child"
                                                                                 style="line-height: 198px;"></i></i>
            <label class="inline_text">Kids</label></li>


    </ul>
</div>

<div id="item_kids">
    <ul>
        <li id="game" class="item" onclick="javascript:raiseEvent('4');">
            <table>
                <tr>
                    <th>
                        <i class="fa fa-gamepad"></i>
                    </th>
                </tr>
                <tr>
                    <th STYLE="font-size: 24pt">
                        Game
                    </th>
                </tr>
            </table>
        </li>
        <li id="selfie" class="item" onclick="javascript:raiseEvent('5');">
            <table>
                <tr>
                    <th>
                        <i class="fa fa-camera"></i>
                    </th>
                </tr>
                <tr>
                    <th STYLE="font-size: 24pt">
                        Selfie
                    </th>
                </tr>
            </table>
        </li>
        <li id="safe" class="item" onclick="javascript:raiseEvent('6');">
            <table>
                <tr>
                    <th>
                        <i class="fa fa-bank"></i>
                    </th>
                </tr>
                <tr>
                    <th STYLE="font-size: 24pt">
                        Safe
                    </th>
                </tr>
            </table>
        </li>


    </ul>
</div>
<div class='leaveapp'>
    <div id="exit" onclick="javascript:exit();">x</div>
</div>

</body>

</html>
